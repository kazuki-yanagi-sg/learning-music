name: anisong-composer

services:
  # テスト実行: docker-compose run --rm test
  test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-dummy}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-dummy}
    command: pytest tests/ -v
    profiles:
      - test

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8001

  # NOTE: ハイブリッド構成では backend はホストで実行
  # Docker-only モード用に残してある（./start.sh 推奨）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: anisong-backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - ./lessons:/app/lessons
      - ./storage/audio:/shared/audio
      - ./storage/midi:/shared/midi
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - VOICEVOX_HOST=${VOICEVOX_HOST:-http://voicevox:50021}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - ANISONG_AUDIO_DIR=/shared/audio
      - ANISONG_MIDI_DIR=/shared/midi
    depends_on:
      - voicevox
    profiles:
      - docker-only

  voicevox:
    image: voicevox/voicevox_engine:cpu-ubuntu20.04-latest
    ports:
      - "50021:50021"
