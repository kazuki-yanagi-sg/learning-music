name: anisong-composer

services:
  # テスト実行: docker-compose run --rm test
  test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-dummy}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:-dummy}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:-dummy}
    command: pytest tests/ -v
    profiles:
      - test

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./lessons:/app/lessons
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - VOICEVOX_HOST=${VOICEVOX_HOST:-http://voicevox:50021}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      - voicevox

  voicevox:
    image: voicevox/voicevox_engine:cpu-ubuntu20.04-latest
    ports:
      - "50021:50021"
